<!-- Default form login -->
<form class="text-center border border-light p-5" [formGroup]="loginForm" (onSubmit)="signIn()">

  <p class="h4 mb-4">Sign in</p>

  <!-- Email -->
  <input type="username" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Username" formControlName="username">

  <!-- Password -->
  <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" formControlName="password">

  <div class="d-flex justify-content-around">
    <div>
      <!-- Remember me -->
      <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
    </div>
    <div>
      <!-- Forgot password -->
      <a href="">Forgot password?</a>
    </div>
  </div>

  <!-- Sign in button -->
  <button mdbBtn color="info" block="true" class="my-4" *ngIf="!visible" (click)="signIn()">Sign in</button>
  <button mdbBtn color="info" block="true" class="my-4" *ngIf="visible" disabled>
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    Signing in...
  </button>

  <!-- Register -->
  <p>Not a member?
    <a (click)="signUp()">Register</a>
  </p>

  <!-- Social login -->
  <p>or sign in with:</p>

  <a type="button" class="light-blue-text mx-2" (click)="googleSignIn()">
    <mdb-icon fab icon="google"></mdb-icon>
  </a>

</form>
<!-- Default form login -->
